<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studenti</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>Seznam studentů</h1>
    <!-- Přidáváme prvek pro zobrazení tabulky -->
    <div id="studentTable" class="highlighted"></div>
    <!-- Původní seznam studentů -->
    <ul id="studentList"></ul>
    <div>
      <label for="nameInput">Jméno:</label>
      <input type="text" id="nameInput" placeholder="Zadejte jméno">
      <label for="ageInput">Věk:</label>
      <input type="number" id="ageInput" placeholder="Zadejte věk">
      <button onclick="addStudent()">Přidat studenta0</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
